<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Insurance Claim Form</title>
  
    <style>
        form {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #95f0d1;
            border: 4px solid #5b5959;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8rem;
        }

        fieldset {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        legend {
            font-weight: bold;
            color: #040404;
            margin-bottom: 10px;
            font-size: 1.2rem;
            align-items: center;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="date"],
        input[type="time"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #38d39f;
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-image: linear-gradient(to right, #32be8f, #38d39f, #32be8f);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;

            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #32be8f;

</head>
<body>
    <form id="claim-form">
        <h2>Vehicle Insurance Claim Form</h2>

        <fieldset>
            <legend>Personal Information</legend>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="fullName" required>

            <label for="contact-number">Contact Number:</label>
            <input type="tel" id="contact-number" name="contactNumber" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Vehicle Details</legend>
            <label for="vehicle-number">Vehicle Number:</label>
            <input type="text" id="vehicle-number" name="vehicleNumber" required>

            <label for="driver-name">Driver Name:</label>
            <input type="text" id="driver-name" name="driverName" required>

            <label for="license-number">License Number:</label>
            <input type="text" id="license-number" name="licenseNumber" required>

            <label for="alcohol-drugs">Did you consume any alcohol or drugs?</label>
            <select id="alcohol-drugs" name="alcoholDrugs" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Insurance Policy Details</legend>
            <label for="policy-number">Policy Number:</label>
            <input type="text" id="policy-number" name="policyNumber" required>

            <label for="insurer-name">Insurer Name:</label>
            <input type="text" id="insurer-name" name="insurerName" required>
        </fieldset>

        <fieldset>
            <legend>Incident Details</legend>
            <label for="incident-date">Date of Incident:</label>
            <input type="date" id="incident-date" name="incidentDate" required>

            <label for="incident-time">Time of Incident:</label>
            <input type="time" id="incident-time" name="incidentTime" required>

            <label for="incident-location">Location of Incident:</label>
            <input type="text" id="incident-location" name="incidentLocation" required>

            <label for="police-report">Was this accident reported to the police?</label>
            <select id="police-report" name="policeReport" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <label for="police-station" id="police-station-label" style="display: none;">Police Station:</label>
            <input type="text" id="police-station" name="policeStation" style="display: none;">

            <label for="accident-caused-by">Accident Caused By:</label>
            <select id="accident-caused-by" name="accidentCausedBy" required>
                <option value="unknown">Unknown</option>
                <option value="driver">Driver</option>
                <option value="other-party">Other Party</option>
                <option value="both">Both</option>
            </select>

            <label for="other-injured">Were there any other persons injured?</label>
            <select id="other-injured" name="otherInjured" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <div id="injured-details" style="display: none;">
                <label for="injured-name">Name of Injured Person:</label>
                <input type="text" id="injured-name" name="injuredName">

                <label for="injured-vehicle-number">Vehicle Number of Injured Person:</label>
                <input type="text" id="injured-vehicle-number" name="injuredVehicleNumber">
            </div>

            <label for="description-of-accident">Description of Accident:</label>
            <textarea id="description-of-accident" name="descriptionOfAccident"></textarea>
        </fieldset>

        <button type="submit">Next</button>
    </form>

    <script>
        document.getElementById('police-report').addEventListener('change', function() {
            const policeStationLabel = document.getElementById('police-station-label');
            const policeStationInput = document.getElementById('police-station');
            if (this.value === 'yes') {
                policeStationLabel.style.display = 'block';
                policeStationInput.style.display = 'block';
                policeStationInput.required = true;
            } else {
                policeStationLabel.style.display = 'none';
                policeStationInput.style.display = 'none';
                policeStationInput.required = false;
            }
        });

        document.getElementById('other-injured').addEventListener('change', function() {
            const injuredDetails = document.getElementById('injured-details');
            if (this.value === 'yes') {
                injuredDetails.style.display = 'block';
                document.getElementById('injured-name').required = true;
                document.getElementById('injured-vehicle-number').required = true;
            } else {
                injuredDetails.style.display = 'none';
                document.getElementById('injured-name').required = false;
                document.getElementById('injured-vehicle-number').required = false;
            }
        });

        document.getElementById('claim-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            window.location.href = 'cam.html';
        });
    </script>

            messageDiv.textContent = text;
